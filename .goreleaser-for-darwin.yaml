project_name: "whosthere"
version: 2

before:
  hooks:
    - go mod tidy
    - go generate

# generate them ourselves to avoid issues with cross-compilation
# goreleaser can only upload the checksum once, and within the context it doesn't have the other builds available
checksum:
  disable: true

builds:
  - main: ./main.go
    binary: whosthere
    goos: ["darwin"]
    goarch: ["amd64", "arm64"]
    ldflags:
      - -s -w -X main.versionStr={{.Version}}
      - -X main.commitStr={{ .Commit }}
      - -X main.dateStr={{ .Date }}
    env:
      # The CGO_ENABLED=1 is required for clipboard support
      # see https://github.com/golang-design/clipboard
      - CGO_ENABLED=1

changelog:
  sort: "asc"
  filters:
    exclude: ["^docs:", "demo", "^hugo:", "Merge pull request", "Merge branch"]

homebrew_casks:
  - name: whosthere
    binaries:
      - whosthere
    homepage: "https://github.com/ramonvermeulen/whosthere"
    description: "Local network discovery tool with a modern Terminal User Interface (TUI) written in Go."
    license: "Apache-2.0"
    skip_upload: auto
    commit_author:
      name: Ramon Vermeulen
      email: ramonvermeulen98@gmail.com
    repository:
      owner: ramonvermeulen
      name: homebrew-whosthere
      branch: main
